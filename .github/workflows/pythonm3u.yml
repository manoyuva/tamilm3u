name: JSON to M3U Converter

on:
  push:
    paths:
      - "channels.json"      # Run only when JSON changes
  workflow_dispatch:         # Allow manual run

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run JSON â†’ M3U converter
        run: |
          python json_to_m3u.py

      - name: Commit & push M3U file
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add tamilott.m3u
          git commit -m "Auto-generated M3U from JSON" || echo "No changes to commit"
          git push
