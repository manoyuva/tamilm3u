name: JSON to M3U Converter

on:
  push:
    paths:
      - "channels.json"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Convert JSON to M3U
        run: |
          echo "Searching for JSON files..."
          for file in $(find . -name "channels.json"); do
            base="channels.json"
            output="channels.m3u"
            echo "Converting $file â†’ $output"
            python3 json_to_m3u.py "$file" "$output"
          done

      - name: Commit and Push M3U Files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add channels.m3u || true
          git commit -m "Auto-converted JSON to M3U" || echo "No changes to commit"
          git push
