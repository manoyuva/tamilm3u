name: JSON â†’ M3U Auto Convert

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours (you can change it)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # 1. Checkout repository
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        pip install requests

    # 4. Download JSON
    - name: Download JSON file
      run: |
        python3 json_to_m3u.py

    # 6. Commit & Push result
    - name: Commit & push playlist
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add channels.m3u
        git commit -m "Updated M3U playlist automatically"
        git push
