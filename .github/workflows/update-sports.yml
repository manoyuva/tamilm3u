name: Update Sports Playlist

on:
  schedule:
    - cron: '0 0 * * *'   # every 5 minutes
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch and build
        run: |
          python scripts/tamilottm3u.py

      - name: Commit changes
        run: |
          git config user.name "manoyuva"
          git config user.email "manoyuva27@gmail.com"
          git add data/sports_channels.json data/playlists/sports_playlists.m3u || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update sports playlists: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
          
