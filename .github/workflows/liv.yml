on:
  schedule:
    - cron: '0/30 * * * *'  
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ğŸDownload SoON LIV PlaylistğŸ‘
        run: |
          mkdir -p playlists
          curl -L \
            -H "User-Agent: okhttp/4.12.0" \
            "https://nonyliv.saqlainhaider8198.workers.dev/nony2.m3u" \
            -o playlist/soonliv.m3u

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add playlist/soonliv.m3u
          git commit -m "Auto update nony2.m3u (UA okhttp)" || echo "No changes"
          git push
