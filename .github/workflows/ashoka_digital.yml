name: ğŸ˜ Ashoka Digital ğŸ˜

on:
  schedule:
    - cron: '0 0 * * *'   # every 6 hours
  workflow_dispatch:

jobs:
  download-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JSON data from API
        run: |
          mkdir -p data
          curl -L \
            "https://livetv.ashokadigital.net/api/api.php?get_posts=&page=1&count=30000&api_key=cda11bx8aITlKsXdsfafadskljasldfjoierKLrteaadfjalM%3C" \
            -o json/ashoka_digital.json

      - name: Validate JSON (optional)
        run: |
          python - << 'EOF'
          import json
          with open('json/ashoka_digital.json', 'r', encoding='utf-8') as f:
              json.load(f)
          print('JSON is valid')
          EOF

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add json/ashoka_digital.json
          git commit -m "Auto update API JSON data" || echo "No changes"
          git push
